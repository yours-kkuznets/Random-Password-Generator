<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="py-5"></div>
        <div class="row py-5 d-flex justify-content-center">
            <div class="col">
                <header>
                    <h1 class="text-center">Password Generator</h1>
                </header>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <input id="password" class="form-control" aria-describedby="Your generated password"
                placeholder="Press on Generate Password button">
            </div>
            <div class="col-10">
                <small class="form-text text-muted">
                    You can select to include digits, uppercase and lowercase letters, and special characters.
                </small>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col d-flex justify-content-center">
                <button id="generate" class="btn btn-primary py-2">Generate Password</button>
                <button id="copy" class="btn btn-danger ml-2 py-2 px-4">Copy Password</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="script.js">
    </script>
</body>

</html>
